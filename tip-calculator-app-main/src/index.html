<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="splitter logo">
  </header>

  <main>
    <div class="left">
      <div class="left-a">

        <label for="bill">Bill</label>
        <img src="./images/icon-dollar.svg" alt="">
        <input id="bill" type="number">
      </div>
      <div class="left-a">

        <label for="custom">Select Tip %</label>

        <div class="tip">5%</div>
        <div class="tip">10%</div>
        <div class="tip">15%</div>
        <div class="tip">25%</div>
        <div class="tip">50%</div>
        <input id="custom" type="number">

      </div>
      <div class="left-a">

        <label for="">Number of People</label>
        <img src="./images/icon-person.svg" alt="">
        <input type="number">

      </div>
    </div>
    <div class="right">

      <div class="right-a">

        <div class="right-b">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p>$4.27</p>
        
      </div>
      <div class="right-a">

        <div class="right-b">
          <p>Total</p>
          <p>/ person</p>
        </div>
        <p>$32.79</p>

      </div>

      <button>RESET</button>

    </div>
  </main>

</body>
</html>
